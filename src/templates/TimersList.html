<section class="TimersList">
    <table class="w-full">
        <thead>
            <tr>
                <th></th>
                <th>Type</th>
                <th>Name</th>
                <th>First timer</th>
                <th>Second timer</th>
                <th>Total</th>
                <th class="text-center">Tools</th>
            </tr>
        </thead>
        <tbody>
        <tr t-foreach="searchResults()" t-as="searchResult"
            t-on-click.prevent="handleClick(searchResult)"
            class="px-3 py-2 cursor-pointer hover:bg-gray-200">
            <td>
                <div class="flex gap-1 items-center">
                    <Icon t-if="searchResult.current" icon="'play'" class="h-5 w-5 text-green-400"/>
                </div>
            </td>
            <td>
                <div class="flex gap-1 items-center">
                    <Icon icon="'clock'" class="h-5 w-5"/>
                    <Icon icon="searchResult.type" class="h-5 w-5"/>
                </div>
            </td>
            <td><span t-esc="searchResult.name"></span></td>
            <td><span t-esc="searchResult.t1"></span></td>
            <td><span t-esc="searchResult.t2"></span></td>
            <td class="text-right"><span t-esc="searchResult.totalString()"></span></td>
            <td class="text-center"><Icon icon="'trash'" class="h-5 w-5 mx-auto"/></td>
        </tr>
        </tbody>
        <tbody t-if="!searchResults().length" class="px-3 py-2 text-center">
          <tr><td colspan="100%">No Matching Results</td></tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-right">TOTAL</td>
                <td class="text-right"><span t-esc="totalString()"></span></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <button class="btn mb-2" t-on-click.prevent="trigger('newTimer')">New Timer <Icon icon="'add'" class="h-5 w-5"/></button>
    <button class="btn mb-2">Timer start <Icon icon="'play'" class="h-5 w-5"/></button>
    <button class="btn mb-2">Timer stop <Icon icon="'stop'" class="h-5 w-5"/></button>
</section>
